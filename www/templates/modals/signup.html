<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Signup</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeSignup()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">


        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" ng-model="signupData.username">
        </label>

        <label class="item item-input">
          <span class="input-label">Blood Group</span>
          <input type="text" ng-model="signupData.username">
        </label>

        <label class="item item-input">
          <span class="input-label">Age</span>
          <input type="text" ng-model="signupData.username">
        </label>

        <label class="item item-input">
          <span class="input-label">Gender</span>
          <ion-radio ng-model="signupData.gender" ng-value="'1'">Male</ion-radio>
          <ion-radio ng-model="signupData.gender" ng-value="'0'">Female</ion-radio>
        </label>


        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="signupData.password">
        </label>

        <label class="item">
          <button class="button button-block button-positive" type="submit">Sign up</button>
        </label>
      </div>
    </form>

    <div class="positive" align="center" ng-click="login(); closeSignup()"> Login </div>

  </ion-content>
</ion-modal-view>
